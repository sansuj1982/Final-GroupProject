<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>My task planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
</head>

<!-- https://bbbootstrap.com/snippets/todo-task-list-badges-71324362 -->
<body class='snippet-body'>
    <div class="bg-image" style="background-image: url(/css/Screen\ Shot\ 2022-02-02\ at\ 12.17.04\ pm.png); height: 1000px;  border: 1px dotted rgb(252, 251, 251);">
        <div><h1>My task planner</h1></div>
        <div class="bg-text">
        <div style="text-align: center;"><span id="date-element"></span></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="taskForm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="taskFormLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="newTaskForm" novalidate>
                    <div class="modal-header">
                        <h5 class="modal-title" id="taskFormLabel">New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="newTaskNameInput" class="form-label"><h6>Name</h6></label>
                            <input type="text" name="taskName" class="form-control" id="newTaskNameInput" aria-describedby="inputGroupPrepend2" required>
                            <div class="valid-feedback">Task name is valid!</div>
                            <div class="invalid-feedback">Minimum 5 characters required!</div>
                        </div>
                        <div class="mb-3">
                            <label for="newTaskDescription" class="form-label"><h6>Description</h6></label>
                            <textarea type="text" name="taskDescription" class="form-control" id="newTaskDescription" aria-describedby="inputGroupPrepend2" required></textarea>
                            <div class="valid-feedback">Task description is valid!</div>
                            <div class="invalid-feedback">Minimum 5 characters required!</div>
                        </div>
                        <div class="mb-3">
                            <label for="newTaskAssignedTo" class="form-label"><h6>AssignedTo</h6></label>
                            <input type="text" name="taskAssignedTo" class="form-control" id="newTaskAssignedTo" aria-describedby="inputGroupPrepend2" required>
                            <div class="valid-feedback">Assigned to is valid!</div>
                            <div class="invalid-feedback">Minimum 5 characters required!</div>
                        </div>
                        <div class="mb-3">
                            <label for="newTaskStatus" class="form-label"><h6>Status</h6></label>
                            <select name="taskStatus" class="form-control" id="newTaskStatus" aria-describedby="inputGroupPrepend2" required>
                                <option value="Pending">Pending</option>
                                <option selected>In progress</option>
                                <option value="Done">Done</option>
                            </select>
                            <div class="valid-feedback">Status is valid!</div>
                            <div class="invalid-feedback">Status cannot be empty!</div>
                        </div>
                        <div class="mb-3">
                            <label for="newTaskDueDate" class="form-label"><h6>Due Date</h6></label>
                            <input type="date" name="taskDueDate" class="form-control" id="newTaskDueDate" aria-describedby="inputGroupPrepend2" required>
                            <div class="valid-feedback">Task due date is valid!</div>
                            <div class="invalid-feedback">Date cannot be empty!</div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="done" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row d-flex justify-content-md-center">
            <div class="col-sm-5">
                <div class="card-footer mx-auto justify-content-right" style="background: transparent; height: 50px;">
                    <button class="btn btn-secondary btn-sm float-right" id="addTask" data-bs-toggle="modal"
                        data-bs-target="#taskForm">Add New Task</button>
                </div>
                <div class="card-hover-shadow-2x mb-3 card">
                    <div class="card-header-tab card-header"style="background-image: url(/css/Screen\ Shot\ 2022-01-28\ at\ 6.57.54\ pm.png); height: 50px;  border: 1px dotted rgb(252, 251, 251);">
                    <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
                        <i class="fa fa-tasks"></i><h5>&nbsp;Task Lists</h5>
                    </div>
                </div>
                <div style="position: relative;" class="ps ps--active-y">
                    <div class="ps-content">
                        <ul class="list-group list-group-flush" id="task-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include required Javascripts library -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Include required custom Javascripts file -->
    <script src="./js/taskManager.js"></script>
    <script src="./js/index.js"></script>
    </div>
</body>

</html>
